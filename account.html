	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
	
	<div class="container">
		<div class="navbar">
		<div class= "logo">
		<a href="index.html"><img src="assets/images/VAPELOGO.jpg" width="135px"> </a>
	</div>	
	<nav>
		<ul>
			<li><a href="index.html"> Home     </a> </li>
			<li><a href="products.html"> Products </a> </li>

			<li><a href="account.html"> Account  </a> </li>
		
		</ul>
	</nav>
		<a href="cart.html"> <img src="assets/images/cart.png" width="30px" height= "30px"> </a>
		<img src="assets/images/MENU1.png" class="menu-icon" onclick="menutoggle()">
	</div>
	
	</div>
	<!----account page ----->
	<div class="account-page">
		<div class="container">
			<div class="row">
				<div class="col-2">
					<img src="assets/images/VAPERSSS.png" width="100%">
				</div>
				<div class="col-2">
					<div class="form-container">
						<div class="form-btn">
							<span onclick="login()"> Login </span>
							<span onclick="register()"> Register </span>
							<hr id="Indicator">

						</div>
						<form id="LoginForm">
							<input type="text" placeholder="Username">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn">Login</button>
							<a href="">Forgot Password?</a>
						</form>
						<form id="RegForm">
							<input type="text" placeholder="Username">
							<input type="email" placeholder="Email">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn">Register</button>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<!--FOOTER -->
	<div class="footer">

		</div>	
		</div>

	<!--- JS FOR TOGGLE MENU--->
	<script>
	var MenuItems = document.getElementById("MenuItems");
	MenuItems.style.maxHeight = "0px";
	function menutoggle(){
			if(MenuItems.style.maxHeight == "0px";)
			{
				MenuItems.style.maxHeight = "200px";
			}
			else{
				MenuItems.style.maxHeight = "0px";
			}
	}
</script>
	
<!----------js for toggle form ----------->
<script>
	var LoginForm = document.getElementById("LoginForm");
	var RegForm = document.getElementById("RegForm");
	var Indicator = document.getElementById("Indicator");
		function register(){
			RegForm.style.transform = "translateX(0px)";
			LoginForm.style.transform = "translateX(0px)";
			Indicator.style.transform = "translateX(100px)";
		}
		function login(){
			RegForm.style.transform = "translateX(300px)";
			LoginForm.style.transform = "translateX(300px)";
			Indicator.style.transform = "translateX(0px)";
		}
</script>

</body>
</html>
